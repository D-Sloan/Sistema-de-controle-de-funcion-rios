  function baterPonto(idFuncionario){
    $.ajax({
      url : "processoPonto.php",
      type : "POST",
      data : {
        idFunc: idFuncionario
      }
    })
    .done(function(dado){
      dados = JSON.parse(dado);
      if(dados['status']=='sucesso'){
        alert("Ponto batido");
      }
    })
    .fail(function(){
      alert("Erro");
    })
  }

</script>
